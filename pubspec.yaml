name: goods
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0
  google_fonts: ^6.3.1
  shared_preferences: ^2.5.3
  go_router: ^16.2.1
  dio: ^5.9.0
  equatable: ^2.0.7
  dartz: ^0.10.1
  flutter_native_splash: ^2.4.6
  lottie: ^3.3.2
  fl_chart: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/

flutter_native_splash:
  color: "#ECF3FA"
  image: assets/images/logo.png

  android_12:
    color: "#ECF3FA"
    image: assets/images/logo.png
  web:
    color: "#F9F9F9"
    image: assets/images/logo.png